<!DOCTYPE html>
<html>
<head> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<style>
    .row {
        display: flex;
        flex-direction: row;
    }
    .col {
        display: flex;
        flex-direction: column;
    }
    img {
        max-width: 50vw;
    }
</style>
</head>
<body>
    
<label for="numbers">Numbers:</label>
<input type="text" id="numbers">
<button class="go">Go</button>
<br/><br/>
<button class="flip">Flip</button>

<div class="row">
    <div class="col left">
        <span></span>
        <img>
        <span></span>
        <img>
        <span></span>
        <img>
    </div>
    <div class="col right">
        <span></span>
        <img>
        <span></span>
        <img>
        <span></span>
        <img>
    </div>
</div>
<script>
    const NUM_NAME_MAP = {
        2: "FAST",
        6: "Spline",
        14: "Plasma Dragon",
        31: "Feminine Fusion",
        32: "Zebramites",
        37: "Red Raiders",
        40: "Midtown Robotics",
        42: "The Hitchhiker",
        46: "Microtitan",
        49: "Squidiglets",
        50: "Spark Robotics",
        54: "Bumbotics",
        57: "Silver",
        58: "Volt",
        59: "BOGO Botians",
        61: "Team Meow",
        62: "Team IBW",
        63: "BBB",
        64: "The Founding Fathers",
        65: "Mills Park Leopards",
    }
    let flip = false;
    $(".flip").click(() => {
        if ($(".right").css("order") == "-1") $(".right").css("order", "");
        else $(".right").css("order", "-1");
    });
    $(".go").click(() => {
        $("img").each((i, e) => {
            let nums = $("#numbers").val().split(" ");
            $(e).attr("src", nums[i] + ".jpg");
        });
        $("span").each((i, e) => {
            let nums = $("#numbers").val().split(" ");
            $(e).text(nums[i] + " " + NUM_NAME_MAP[nums[i]]);
        });
    });
</script>
</body>
</html>
