<!DOCTYPE html>
<html>
<head> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<style>
    .row {
        display: flex;
        flex-direction: row;
    }
    .col {
        display: flex;
        flex-direction: column;
    }
    img {
        max-width: 50vw;
    }
</style>
</head>
<body>
    
<label for="numbers">Numbers:</label>
<input type="text" id="numbers">
<button class="go">Go</button>
<br/><br/>
<button class="flip">Flip</button>

<div class="row">
    <div class="col left">
        <span></span>
        <img>
        <span></span>
        <img>
        <span></span>
        <img>
    </div>
    <div class="col right">
        <span></span>
        <img>
        <span></span>
        <img>
        <span></span>
        <img>
    </div>
</div>
<script>
    const NUM_NAME_MAP = {
        25: "Boned",
        30: "254n't",
        32: "Zebramites",
        40: "Midtown",
        42: "The Hitchhikers",
        43: "The Box Trash",
        54: "BumBotics",
        57: "Sliver",
        61: "Meow is the Loneliest Number",
        67: "alt f4",
        73: "Mildstang",
        74: "Orange Opps",
        77: "Mellow Yellow",
        78: "Bearly Metal",
        79: "alt f4",
        81: "beepo",
        82: "Incognito",
        83: "Pink Fluffy Unicorns",
        84: "Screwdriving",
        85: "Tech Titans",
        86: "AI Avengers",
        88: "Whaley Good Wobots",
        91: "Robo Rangers",
        92: "Beastbotics",
    }
    let flip = false;
    $(".flip").click(() => {
        if ($(".right").css("order") == "-1") $(".right").css("order", "");
        else $(".right").css("order", "-1");
    });
    $(".go").click(() => {
        $("img").each((i, e) => {
            let nums = $("#numbers").val().split(" ");
            $(e).attr("src", nums[i] + ".jpg");
        });
        $("span").each((i, e) => {
            let nums = $("#numbers").val().split(" ");
            $(e).text(nums[i] + " " + NUM_NAME_MAP[nums[i]]);
        });
    });
</script>
</body>
</html>
